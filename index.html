<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <header>
        <h1>TASK LIST</h1>
        <button class='fullscreenButton'><img class='buttonIMG' src='/img/bx-fullscreen.svg' onclick=''></button>
    </header>

    <section class="TaskListSection">

        <div class="TaskAddition">
            <input type="text" id="taskInput" placeholder="Write your task here">
            <button id="addTaskButton" type="submit" onclick="addTask()">Add task</button>
        </div>

        <ul id="taskList">
            <li>
                <input type='checkbox' name='taskDone' class='taskCheckBox'>testTask
                <div class='liButtonsDiv'>
                    <button class='copyTaskButton'><img class='buttonIMG' src='/img/bx-clipboard.svg' onclick=''></button>
                    <button class='shareTaskButton'><img class='buttonIMG' src='/img/bx-share-alt.svg' onclick=''></button>
                    <button class='deleteTaskButton'><img class='buttonIMG' src='/img/bx-trash.svg' onclick='removeTask(this)'></button>
                </div>
            </li>
        </ul>
    </section>

</body>
</html>
